<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
  </head>
  <body>
  <div class="backgroundImage">
    <div class="container">
      <div class="card-main"

      <h1>Library</h1>
        <div class="addDeleteButton">
          <button id="newBook">Add a book</button>
          <button id="deleteAll">Delete All Book</button>
        </div>
        <div id="popUp-Form">
          <form id="form" action='/script.js'>
            <span class="close">&times;</span>
            <h3>New Book</h3>
            <div id="formInput-text">
              <p><input type='text' id='' name='title' placeholder='Who is the author of the book?'></p>
              <p><input type='text' id='' name='author' placeholder='How many pages are in the book?'></p>
              <p><input type='text' id='' name='pages' placeholder='Please enter a number bigger than 0.'></p>
            </div>
            <div id="formInput-checkbox">
              <p>
                <input type="checkbox" name="checkbox" autocomplete="off">
                <span class="checkbox-label">I have already read this book!</span>
              </p>
            </div>
            <button type='submit' form='form' id="addButton">Add Book</button>
          </form>
        </div>
        <div id="libraryContent">
          Library Content
        </div>

    </div>
  </div>



<script src="script.js"></script>
  </body>
</html>
