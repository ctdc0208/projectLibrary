<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
  </head>
  <body>
  <div class="backgroundImage">
    <div class="container">
      <div class="card-main">

      <div class="title-logo">
        <img src = "https://www.flaticon.com/svg/static/icons/svg/1164/1164682.svg"
             alt = "book logo";
             class = "logo";
        />
        <h1 class="titleHeader">
          Library
        </h1>
      </div>
        <div class="addDeleteButton">
          <button id="newBook">Add a book</button>
          <button id="deleteAll">Delete All Book</button>
        </div>
        <div id="popUp">
          <form class="form" action='/script.js'>
            <span class="close">&times;</span>
            <h3>New Book</h3>
            <div class="formInput-text">
              <p><input type='text' id='title' name='title' placeholder='What is the title of the book?' size="40"></p>
              <p><input type='text' id='author' name='author' placeholder='Who is the author of the book?' size="40"></p>
              <p><input type='text' id='pages' name='pages' placeholder='How many pages are in the book?' size="40"></p> <!-- Add a validation code and text -->
            </div>
            <div id="formInput-checkbox">
              <p>
                <input type="checkbox" id='status' name="checkbox" autocomplete="off">
                <span class="checkbox-label">I have already read this book!</span>
              </p>
            </div>
            <button type='submit' form='form' id="addButton">Add Book</button>
          </form>
        </div>

        <main class="libraryContent">
          <div class="libraryInfo">
            <p>Books Read:<span id='books-read'></p>
            <p>Books UnRead: <span id='books-unread'></p>
            <p>Total Books: <span id='total-books'></p>
          </div>
          <table class="bookList">
            <thead>
              <tableHead>
                <tb>
                  <th>Title</th>
                  <th>Author</th>
                  <th>Pages</th>
                  <th>Status</th>
                  <th>Removal</th>
                </tb>
              </tableHead>
            <tableBody id="tableBody">
            </tableBody>
          </table>
        </main>

      </div>
    </div>
  </div>



<script src="script.js"></script>
  </body>
</html>
