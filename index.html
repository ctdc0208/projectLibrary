<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <title>Book Library</title>
  </head>
<body>
  <div id = "blockWhite">
    <h1>Book Library</h1>

    <div id= "top">
      <div id="choices">
        <button class = "addBook">Add a Book</button>
        <button class = "deleteAll">Delete All</button>
      </div>
    </div>

    <main id="libraryContent">
      <div id="libraryInfo">
        <p>Books Read: <span id="books-read"></span></p>
        <p>Books Unread: <span id="books-unread"></span></p>
        <p>Total Books: <span id="total-books"></span></p>
      </div>

      <table id="booksList">
        <thead id="bookInfoFormat">
          </tr>
            <td>Title</td>
            <td>Author</td>
            <td>Pages</td>
            <td>Status</td>
          </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
      </table>

    </main>
  </div>

<script src="script.js" charset="utf-8"></script>

</body>

</html>
