<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
  </head>
  <body>
  <div class="backgroundImage">
    <div class="container">
      <div class="card-main">

      <div class="title-logo">
        <img src = "https://www.flaticon.com/svg/static/icons/svg/1164/1164682.svg"
             alt = "book logo";
             class = "logo";
        />
        <h1 class="titleHeader">
          Library
        </h1>
      </div>
        <div class="addDeleteButton">
          <button id="newBook">Add a book</button>
          <button id="deleteAll">Delete All Book</button>
        </div>
        <div id="popUp">
          <form class="form" action='/script.js'>
            <span class="close">&times;</span>
            <h3>New Book</h3>
            <div class="formInput-text">
              <p><input type='text' id='subject' name='title' autocomplete="off" placeholder='What is the title of the book?' size="40" required></p>
              <p><input type='text' id='name' name='name' autocomplete="off" placeholder='Who is the author of the book?' size="40" required></p>
              <p><input type='text' id='number' name='number' autocomplete="off" placeholder='How many pages are in the book?' size="40" required></p> <!-- Add a validation code and text -->
            </div>
            <div>
              <p>
                <input type="checkbox" name="checkbox" autocomplete="off">
                <span class="checkbox-label">I have already read this book!</span>
              </p>
            </div>
            <button type='button' id="addButton">Add Book</button>
          </form>
        </div>

        <main class="libraryContent">
          <div class="libraryInfo">
            <p>Books Read:<span id='books-read'></p>
            <p>Books UnRead: <span id='books-unread'></p>
            <p>Total Books: <span id='total-books'></p>
          </div>

          <table class="bookList">
            <thead class="book-values">
                <tr>
                  <th>Title</th>
                  <th>Author</th>
                  <th>Pages</th>
                  <th>Status</th>
                  <th>Removal</th>
                </tr>
            </thead>
            <tbody id="table-body">

            </tbody>
          </table>

        </main>

      </div>
    </div>
  </div>



<script src="script.js"></script>
</body>
</html>
